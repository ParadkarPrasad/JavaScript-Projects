<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filter Product</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="filter-container">
    <div class="search-container">
      <input type="text" name="" id="search-input" placeholder="Search...">
      <button id="search-btn">Search</button>
    </div>

    <div class="category-container">
      <div class="category-btn" data-category="all">
        All Products
      </div>
      <div class="category-btn" data-category="electronics">
        Electronic Products
      </div>
      <div class="category-btn" data-category="clothing">Clothing</div>
      <div class="category-btn" data-category="home">Home & Garden</div>
    </div>
  </div>

  <div id="product-list">
    <div class="product-item" data-category="electronics">
      <h3>SmartPhones</h3>
      <p>Description of smartphone product</p>
    </div>
    <div class="product-item" data-category="clothing">
      <h3>Tshirt</h3>
      <p>Tshirt description</p>
    </div>
    <div class="product-item" data-category="electronics">
      <h3>Laptop</h3>
      <p>Laptop description</p>
    </div>
    <div class="product-item" data-category="home">
      <h3>Blender</h3>
      <p>Blender description</p>
    </div>
    <div class="product-item" data-category="home">
      <h3>Coffee Maker</h3>
      <p>Coffee maker description</p>
    </div>
    <div class="product-item" data-category="clothing">
      <h3>Coffee Maker</h3>
      <p>Coffee maker description</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
